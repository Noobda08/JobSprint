<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Your Sprint Persona</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    />
    <link rel="stylesheet" href="persona.css" />
  </head>
  <body>
    <div class="page">
      <header class="page-header">
        <h1>Your Sprint Persona</h1>
        <p id="source-chip" class="source-chip" role="status" aria-live="polite">
          Loading source…
        </p>
      </header>

      <main>
        <section class="story-section" aria-label="User persona story">
          <div id="error-banner" class="error-banner" role="alert" hidden>
            <span>Couldn’t load persona.</span>
            <button type="button" id="retry-btn" class="link-button">Retry</button>
          </div>

          <div id="story-card" class="story-card is-loading">
            <div id="story" class="story-body" aria-live="polite">
              <div class="skeleton-line"></div>
              <div class="skeleton-line"></div>
              <div class="skeleton-line"></div>
              <div class="skeleton-line"></div>
            </div>
            <button id="clamp-toggle" type="button" class="link-button" hidden>
              Expand
            </button>
          </div>
        </section>
      </main>
    </div>

    <footer class="action-footer" aria-label="Persona actions">
      <p id="first-time-note" class="first-time-note" hidden>
        You can refine this later from Workspace → Edit Persona.
      </p>
      <div class="action-row">
        <div class="action-left">
          <button id="btn-edit" class="btn primary" type="button" aria-label="Edit persona story">
            Edit Persona
          </button>
          <button id="btn-download" class="btn text" type="button" aria-label="Download persona as text">
            Download .txt
          </button>
        </div>
        <button id="btn-open-workspace" class="btn secondary" type="button" aria-label="Open workspace">
          Open Workspace
        </button>
      </div>
    </footer>

    <div id="persona-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" hidden>
      <div class="modal-backdrop" data-close></div>
      <div class="modal-panel" role="document">
        <header>
          <h2 id="modal-title">Edit persona story</h2>
        </header>
        <label class="visually-hidden" for="persona-editor">Persona story</label>
        <textarea id="persona-editor" rows="10"></textarea>
        <div class="modal-links">
          <a href="onboarding.html">Update answers instead</a>
        </div>
        <div class="modal-actions">
          <button type="button" id="modal-cancel" class="btn secondary">Cancel</button>
          <button type="button" id="modal-save" class="btn primary">Save</button>
        </div>
      </div>
    </div>

    <script src="persona.js" type="module"></script>
  </body>
</html>
