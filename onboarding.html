<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JobSprint Onboarding</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      background: #f7f9fc;
      color: #222;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      padding: 32px;
      border-radius: 16px;
      max-width: 680px;
      width: 100%;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 26px;
      margin-bottom: 8px;
      color: #1a1a1a;
    }
    p.subtitle {
      color: #666;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      min-height: 80px;
      resize: vertical;
    }
    button {
      margin-top: 28px;
      background: #007bff;
      color: white;
      font-weight: 600;
      padding: 12px 22px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover { background: #005fe0; }
    .success {
      text-align: center;
      font-size: 18px;
      color: #007b55;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to JobSprint ðŸŽ¯</h1>
    <p class="subtitle">Tell us a little about your career so we can personalize your 90-day roadmap.</p>

    <form id="onboardingForm">
      <label for="goal">Daily Application Goal (e.g., 4 per day)</label>
      <input type="number" id="goal" name="goal" min="1" value="4" required />

      <label for="role">Current Role / Target Role</label>
      <input type="text" id="role" name="role" placeholder="e.g., Product Manager â†’ Senior PM" required />

      <label for="resume_url">Resume Link (Google Drive / PDF link)</label>
      <input type="url" id="resume_url" name="resume_url" placeholder="https://yourlink.com/resume.pdf" required />

      <label for="journey">Tell us your career story in short</label>
      <textarea id="journey" name="journey" placeholder="How did you get where you are today?"></textarea>

      <label for="strengths">What are your top 2â€“3 strengths?</label>
      <textarea id="strengths" name="strengths" placeholder="e.g., strategic thinking, team leadership"></textarea>

      <label for="flow">What kind of work makes you lose track of time?</label>
      <textarea id="flow" name="flow" placeholder="Describe what energizes you most."></textarea>

      <label for="nextRole">Whatâ€™s your next role or dream job?</label>
      <textarea id="nextRole" name="nextRole" placeholder="e.g., Product Lead at a growth-stage startup"></textarea>

      <label for="vision">Whatâ€™s your long-term vision?</label>
      <textarea id="vision" name="vision" placeholder="Where do you want your career to go?"></textarea>

      <button type="submit">Finish Setup</button>
      <p id="status" class="success" style="display:none;">ðŸŽ‰ Your onboarding is complete! Redirecting...</p>
    </form>
  </div>

  <script>
    async function handleOnboardingSubmit(e) {
      e.preventDefault();

      const params = new URLSearchParams(window.location.search);
      const google_id = params.get("google_id");
      const email = params.get("email");
      const name = params.get("name");
      const payment_id = params.get("payment_id");

      if (!google_id) {
        alert("Missing user context. Please sign in again.");
        return;
      }

      const payload = {
        google_id,
        email,
        name,
        payment_id,
        role: document.getElementById("role").value.trim(),
        applications_goal_per_day: Number(document.getElementById("goal").value || 4),
        resume_url: document.getElementById("resume_url").value.trim(),
        career_story: {
          journey: document.getElementById("journey").value.trim(),
          strengths: document.getElementById("strengths").value.trim(),
          flow_state_work: document.getElementById("flow").value.trim(),
          current_vs_next: document.getElementById("nextRole").value.trim(),
          long_term_vision: document.getElementById("vision").value.trim()
        },
        plan_start: new Date().toISOString().slice(0,10),
        plan_end: new Date(Date.now() + 90*24*60*60*1000).toISOString().slice(0,10),
        profile_complete: true,
        onboarding_step: 'done'
      };

      const button = e.target.querySelector("button");
      button.disabled = true;
      button.innerText = "Saving...";

      try {
        const resp = await fetch("/api/create-user", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await resp.json();

        if (!resp.ok || !data.success) {
          console.error(data);
          alert("Could not save your onboarding. Please try again.");
          button.disabled = false;
          button.innerText = "Finish Setup";
          return;
        }

        document.getElementById("status").style.display = "block";
        setTimeout(() => {
          window.location.href = data.redirect_url || "/workspace.html";
        }, 1500);
      } catch (err) {
        console.error(err);
        alert("Something went wrong. Please try again.");
        button.disabled = false;
        button.innerText = "Finish Setup";
      }
    }

    document.getElementById("onboardingForm").addEventListener("submit", handleOnboardingSubmit);
  </script>
</body>
</html>
